<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать задачу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Моя компания</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Главная</a>
    <a class="p-2 text-dark" href="/about">Про нас</a>
      <a class="p-2 text-dark" href="/create">Создать задачу</a>
  </nav>
</div>
<div align="center">
<h2>Создать задачу.</h2>
<form method="post" class="col-md-4">
    {% csrf_token %}
    {{ form.task_name }}
    {{ form.text }}
    <input type="datetime-local" placeholder="Введите дату" class="form-control"><br>
    <button type="submit" class="btn btn-success"><b>Добавить</b></button>
</form>
</div>
</body>
</html>
